# IRC Server Configuration File

# Server Name and Description
server_name = "MyIRCServer"
server_desc = "A friendly IRC server for chatting and socializing"

# Server Ports
listen_ports = [6667, 6668, 6669]

# Server Timeouts and Limits
connect_timeout = 60
idle_timeout = 300
max_clients = 500

# User and Channel Modes
user_modes = "+iw"
channel_modes = "+imnpst"

# Authentication Settings
auth_service = "NickServ"
auth_timeout = 30
auth_retries = 3

# Operator Settings
operator_username = "admin"
operator_password = "secretpassword"

# Channel Settings
default_channel_mode = "+tn"
default_channel_topic = "Welcome to MyIRCServer"
max_channels_per_user = 10

# Logging Settings
log_file = "ircserver.log"
log_level = "INFO"